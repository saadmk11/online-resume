{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form method="POST" action="" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input class="btn btn-success" type="submit" value='Submit'>
</form>
</div>
{% endblock content %}
